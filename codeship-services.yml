demo:
  build:
    image: rearle/codeship_demo
    dockerfile: Dockerfile
  links:
    - redis
    - postgres
  environment:
    TEST_TOKEN: Testing123
  volumes:
    - ./tmp:/app
  cached: true
demo_volumes:
  build:
    image: myapp
    dockerfile: Dockerfile.volumes
  volumes_from:
    - demo
redis:
  image: redis:2.6.17
postgres:
  image: postgres:9.3.6
